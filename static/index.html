<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Node Tree Visualizer</title>
    <style>
        body {
            font-family: 'Space Mono', monospace;
            margin: 0;
            padding: 20px;
            background-color: #0a0a0f;
            background-image: linear-gradient(45deg, rgba(33, 3, 44, 0.1) 25%, transparent 25%), linear-gradient(-45deg, rgba(33, 3, 44, 0.1) 25%, transparent 25%), linear-gradient(45deg, transparent 75%, rgba(33, 3, 44, 0.1) 75%), linear-gradient(-45deg, transparent 75%, rgba(33, 3, 44, 0.1) 75%);
            background-size: 20px 20px;
            color: #00ff95;
            text-shadow: 0 0 5px rgba(0, 255, 149, 0.5);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            /* Subtract body padding (20px top + 20px bottom) */
            box-sizing: border-box;
        }
        
        .control-panel,
        .visualization {
            background: rgba(13, 14, 33, 0.85);
            padding: 20px;
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(0, 255, 149, 0.2), inset 0 0 15px rgba(0, 255, 149, 0.1);
            border: 1px solid rgba(0, 255, 149, 0.3);
            backdrop-filter: blur(5px);
            height: calc(100vh - 80px);
            overflow-y: auto;
            position: sticky;
            top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8em;
            color: #00ff95;
        }
        
        input,
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid rgba(0, 255, 149, 0.3);
            border-radius: 2px;
            color: #00ff95;
            font-family: 'Space Mono', monospace;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 255, 149, 0.1);
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #00ff95;
            box-shadow: 0 0 15px rgba(0, 255, 149, 0.3), inset 0 0 10px rgba(0, 255, 149, 0.2);
        }
        
        button {
            background: linear-gradient(45deg, #00ff95, #0066ff);
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        pre {
            margin: 0;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            flex: 1;
            min-width: 0;
            max-width: 100%;
            overflow: hidden;
            display: inline;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 149, 0.4);
        }
        
        .chain-node {
            padding: 10px 15px;
            border: 1px solid rgba(0, 255, 149, 0.3);
            background: rgba(13, 14, 33, 0.9);
            color: #00ff95;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .chain-node::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 149, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }
        
        .chain-node:hover::after {
            left: 100%;
        }
        
        .children-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .child-node {
            border: 1px solid rgba(0, 255, 149, 0.3);
            background: rgba(13, 14, 33, 0.9);
            color: #00ff95;
            padding: 15px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 100%;
            min-height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        .child-node pre {
            margin: 0;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            flex: 1;
            min-width: 0;
        }
        
        .child-node button {
            flex-shrink: 0;
            margin: 0 0 0 10px;
        }
        
        .child-node:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 149, 0.2);
        }
        
        .icon-btn {
            padding: 5px 10px;
            border-radius: 2px;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            width: auto;
            margin: 0 5px;
        }
        
        .button-group {
            display: inline-flex;
            gap: 10px;
            margin-left: auto;
            align-items: center;
        }
        
        .ramify-btn {
            background: linear-gradient(45deg, #0066ff, #6600ff);
        }
        
        .delete-btn {
            background: linear-gradient(45deg, #ff0066, #ff6600);
        }
        
        .extend-btn {
            background: linear-gradient(45deg, #00ff95, #00ffff);
        }
        
        .status {
            padding: 15px;
            margin-top: 15px;
            border-radius: 2px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8em;
        }
        
        .status.success {
            background: rgba(0, 255, 149, 0.1);
            color: #00ff95;
            border: 1px solid rgba(0, 255, 149, 0.3);
        }
        
        .status.error {
            background: rgba(255, 0, 102, 0.1);
            color: #ff0066;
            border: 1px solid rgba(255, 0, 102, 0.3);
        }
        
        .selected-chunk {
            border: 2px solid #ff0066;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.4);
        }
        
        .selected-node {
            display: inline;
        }
        
        .ancestor-chunk {
            transition: all 0.15s ease;
        }
        
        .ancestor-chunk:hover {
            background-color: darkblue;
        }

        .extend-input {
            font-family: 'Space Mono', monospace;
            background: transparent;
            border: none;
            color: #00ff95;
            font-size: inherit;
            padding: 0;
            margin: 0;
            display: inline;
            width: 100%;
        }
        
        .extend-input:focus {
            outline: none;
            box-shadow: none;
            border: none;
        }
        /* Add some cool scrollbar styling */
        
         ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
         ::-webkit-scrollbar-track {
            background: rgba(13, 14, 33, 0.9);
        }
        
         ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00ff95, #0066ff);
            border-radius: 4px;
        }
        
         ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #0066ff, #00ff95);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="control-panel">
            <h2>Control Panel</h2>

            <div class="form-group">
                <label for="modelPath">Model Path:</label>
                <input type="text" id="modelPath" value="Llama-3.2-3B-Instruct-4bit">
            </div>

            <button onclick="loadModel()">Load Model</button>

            <div class="form-group">
                <label for="prompt">Initial Prompt:</label>
                <textarea id="prompt" rows="4">Write a short story about a time-traveling cat.</textarea>
            </div>

            <button onclick="createLoom()">Create New Loom</button>

            <div class="form-group">
                <label for="numSamples">Number of Samples:</label>
                <input type="number" id="numSamples" value="3" min="1" max="10">
            </div>

            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" value="0.8" min="0" max="2" step="0.1">
            </div>

            <div class="form-group">
                <label for="maxTokens">Max Tokens:</label>
                <input type="number" id="maxTokens" value="32" min="1">
            </div>


            <div id="status" class="status"></div>
        </div>

        <div class="visualization">
            <h2>Loom</h2>
            <div id="tree"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
